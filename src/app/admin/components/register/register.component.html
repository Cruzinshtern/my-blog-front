<h1 style="text-align: center">Register page</h1>
<form [formGroup]="registrationForm" (ngSubmit)="onSubmit()">
  <div class="container">

    <mat-form-field>
      <input matInput placeholder="Name" formControlName="name">
      <mat-hint *ngIf="registrationForm.controls.name.errors">Name is required</mat-hint>
    </mat-form-field>

    <mat-form-field>
      <input matInput placeholder="Username" formControlName="username">
      <mat-hint *ngIf="registrationForm.controls.username.errors">Username is required</mat-hint>
    </mat-form-field>

    <mat-form-field>
      <input matInput placeholder="Email" formControlName="email">
      <mat-hint *ngIf="registrationForm.controls.email.errors">Email is required</mat-hint>
    </mat-form-field>

    <mat-form-field>
      <input matInput placeholder="Password" type="password" formControlName="password">
      <mat-hint *ngIf="registrationForm.controls.password.errors">Password is required</mat-hint>
    </mat-form-field>

    <mat-form-field>
      <input matInput placeholder="Password Confirm" type="password" formControlName="passwordConfirm">
      <mat-hint *ngIf="registrationForm.controls.passwordConfirm.errors">Password confirm is required</mat-hint>
    </mat-form-field>

    <button mat-flat-button [disabled]="registrationForm.invalid" type="submit">Register</button>

  </div>
</form>
